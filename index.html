<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style css-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Favicon-->
    <link rel="shortcut icon" href="./images/Fcavicon.png.png" type="image/x-icon" />

    <title>Astronauta - Rumo a marte</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!--Logo-->
      <div class="text-center">
        <img class="img-fluid toplogo mt-0" src="./images/logo.png" alt="logo" />
      </div>
    
      <!--Primeira divisão do form-->
      <p class="paragraph">1° Qual é o seu nome?</p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="digite aqui..."
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Sobrenome</span>
        <input
          type="text"
          class="form-control"
          placeholder="digite aqui..."
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <!-- Segunda divisão do form -->
      <p class="mt-3 paragraph">2° Qual é o seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Mulher </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2"> Homem </label>
      </div>
      <!-- Terceira divisão form -->
      <p class="mt-3 paragraph">3° Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Treinamento plataforma celeste Mr Popo</Mr
        ></label>
      </div>
    <!-- 4° divisão form -->
    <p class=" mt-3 paragraph"> 4° quais são suas qualidades?</p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Resistência</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Não temer marcianos</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">Não vomitar fácil</label>
    </div>
  
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
    <label class="form-check-label" for="inlineCheckbox3">ter visto Star Wars</label>
  </div>
    <!-- 5° Elemento do form -->
  <div class="text-center">
    <button type="button" class="btn btn-outline-danger my-4 btnSend">Enviar</button>
  </div>  
  </div>
  <div class="container text-center fotter">Feito por G e i s o n  F r a n c o &copy; quase todos os direitos reservados - 2022</div>

    <!--Scrip bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
